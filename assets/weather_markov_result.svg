<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-labelledby="title desc">
  <title id="title">The-Matrix Weather Markov Simulation Preview</title>
  <desc id="desc">Terminal output and probability curves for sunny, cloudy, and rainy states over 12 steps.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="100%" stop-color="#1a2436" />
    </linearGradient>
    <style>
      .title { fill: #e8eefc; font: 700 36px 'Segoe UI', Arial, sans-serif; }
      .subtitle { fill: #b7c4df; font: 400 18px 'Segoe UI', Arial, sans-serif; }
      .panel { fill: #0f1728; stroke: #33435f; stroke-width: 2; }
      .mono { fill: #dbe7ff; font: 17px 'Consolas', 'Courier New', monospace; }
      .chart-title { fill: #e8eefc; font: 600 22px 'Segoe UI', Arial, sans-serif; }
      .axis { stroke: #8ca2c9; stroke-width: 2; }
      .grid { stroke: #33435f; stroke-width: 1; opacity: 0.6; }
      .tick { fill: #9db2d8; font: 14px 'Segoe UI', Arial, sans-serif; }
      .sunny { stroke: #fbbf24; fill: none; stroke-width: 4; }
      .cloudy { stroke: #60a5fa; fill: none; stroke-width: 4; }
      .rainy { stroke: #34d399; fill: none; stroke-width: 4; }
      .legend { fill: #d3def5; font: 15px 'Segoe UI', Arial, sans-serif; }
    </style>
  </defs>

  <rect width="1200" height="720" fill="url(#bg)" />
  <text x="52" y="62" class="title">The-Matrix: Sample Result</text>
  <text x="52" y="93" class="subtitle">Weather-state probabilities converging to a stationary distribution</text>

  <rect x="48" y="126" width="560" height="546" rx="16" class="panel" />
  <text x="72" y="165" class="mono">Weather Markov Chain Simulation</text>
  <text x="72" y="198" class="mono">--------------------------------</text>
  <text x="72" y="232" class="mono">Step  0: [1.000, 0.000, 0.000] likely=Sunny</text>
  <text x="72" y="262" class="mono">Step  1: [0.700, 0.200, 0.100] likely=Sunny</text>
  <text x="72" y="292" class="mono">Step  2: [0.570, 0.270, 0.160] likely=Sunny</text>
  <text x="72" y="322" class="mono">Step  3: [0.512, 0.302, 0.186] likely=Sunny</text>
  <text x="72" y="352" class="mono">Step  4: [0.486, 0.316, 0.198] likely=Sunny</text>
  <text x="72" y="382" class="mono">Step  5: [0.475, 0.323, 0.203] likely=Sunny</text>
  <text x="72" y="412" class="mono">...</text>
  <text x="72" y="458" class="mono">Estimated stationary distribution</text>
  <text x="72" y="488" class="mono">Sunny   0.4655</text>
  <text x="72" y="518" class="mono">Cloudy  0.3276</text>
  <text x="72" y="548" class="mono">Rainy   0.2069</text>

  <rect x="628" y="126" width="524" height="546" rx="16" class="panel" />
  <text x="652" y="165" class="chart-title">State Probability by Step</text>

  <line x1="640" y1="560.0" x2="1140" y2="560.0" class="grid" />
    <line x1="640" y1="476.0" x2="1140" y2="476.0" class="grid" />
    <line x1="640" y1="392.0" x2="1140" y2="392.0" class="grid" />
    <line x1="640" y1="308.0" x2="1140" y2="308.0" class="grid" />
    <line x1="640" y1="224.0" x2="1140" y2="224.0" class="grid" />
    <line x1="640" y1="140.0" x2="1140" y2="140.0" class="grid" />
  <line x1="640.0" y1="140" x2="640.0" y2="560" class="grid" />
    <line x1="723.3" y1="140" x2="723.3" y2="560" class="grid" />
    <line x1="806.7" y1="140" x2="806.7" y2="560" class="grid" />
    <line x1="890.0" y1="140" x2="890.0" y2="560" class="grid" />
    <line x1="973.3" y1="140" x2="973.3" y2="560" class="grid" />
    <line x1="1056.7" y1="140" x2="1056.7" y2="560" class="grid" />
    <line x1="1140.0" y1="140" x2="1140.0" y2="560" class="grid" />

  <line x1="640" y1="140" x2="640" y2="560" class="axis" />
  <line x1="640" y1="560" x2="1140" y2="560" class="axis" />

  <polyline points="640.0,140.0 681.7,266.0 723.3,320.6 765.0,345.0 806.7,355.9 848.3,360.5 890.0,362.6 931.7,363.9 973.3,364.3 1015.0,364.3 1056.7,364.3 1098.3,364.3 1140.0,364.3" class="sunny" />
  <polyline points="640.0,560.0 681.7,476.0 723.3,446.6 765.0,433.2 806.7,427.3 848.3,424.3 890.0,423.5 931.7,422.7 973.3,422.7 1015.0,422.7 1056.7,422.7 1098.3,422.2 1140.0,422.2" class="cloudy" />
  <polyline points="640.0,560.0 681.7,518.0 723.3,492.8 765.0,481.9 806.7,476.8 848.3,474.7 890.0,473.9 931.7,473.5 973.3,473.1 1015.0,473.1 1056.7,473.1 1098.3,473.1 1140.0,473.1" class="rainy" />

  <text x="585" y="145" class="tick">1.0</text>
  <text x="585" y="229" class="tick">0.8</text>
  <text x="585" y="313" class="tick">0.6</text>
  <text x="585" y="397" class="tick">0.4</text>
  <text x="585" y="481" class="tick">0.2</text>
  <text x="590" y="565" class="tick">0.0</text>

  <text x="640" y="585" class="tick">0</text>
  <text x="723" y="585" class="tick">2</text>
  <text x="807" y="585" class="tick">4</text>
  <text x="890" y="585" class="tick">6</text>
  <text x="973" y="585" class="tick">8</text>
  <text x="1047" y="585" class="tick">10</text>
  <text x="1130" y="585" class="tick">12</text>

  <rect x="655" y="614" width="14" height="14" fill="#fbbf24" />
  <text x="677" y="626" class="legend">Sunny</text>
  <rect x="760" y="614" width="14" height="14" fill="#60a5fa" />
  <text x="782" y="626" class="legend">Cloudy</text>
  <rect x="875" y="614" width="14" height="14" fill="#34d399" />
  <text x="897" y="626" class="legend">Rainy</text>
</svg>
